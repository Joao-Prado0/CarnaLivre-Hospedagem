<body>
    <header class="header-logo">
        <a href="../index.html"><img src="../assets/img/Logo.png" alt="Carna Livre" class="logo-main"></a>
    </header>
    <div class="container">
        <h1>Crie sua conta</h1>
        
        <form>
            <div class="form-group">
                <label for="fullname">Nome Completo:</label>
                <input type="text" id="fullname" placeholder="Insira o seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="username">Nome do Usuário:</label>
                <input type="text" id="username" placeholder="Insira o seu nome do usuário">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Insira o seu e-mail">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate">
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="***********">
            </div>
            
            <div class="divider"></div>
            
            <button type="submit" class="btn-submit">Salvar</button>
        </form>
    </div>
    
   <footer class="rodape">
    <div class="footer-content">
        <div class="footer-section">
            <img src="../assets/img/Logo.png" alt="Logo" class="logo-footer">     
        </div>
        
        <div class="footer-section">

                <li><a href="quemsomos.html">Contato</a></li>
            </ul>
        </div>
    </div>
    
    <div class="copyright">

    </div>
</footer>
