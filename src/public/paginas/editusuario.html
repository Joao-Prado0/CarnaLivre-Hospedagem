    <div id="usuario-container"
      style="padding: 20px; background: white; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
      <h2 style="color: teal; margin-bottom: 20px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">Usuário</h2>

      <div class="user-container"
        style="display: inline-block; background: #f2f2f2; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease;">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto de perfil" width="100"
          style="transition: transform 0.3s ease; cursor: pointer;">
        <br><br>
        <form id="form-usuario">
          <input type="hidden" id="id" />



          <div style="margin-bottom: 15px; text-align: left;">
            <label style="display: block; margin-bottom: 5px; color: #555; font-weight: 600;">Nome completo:</label>
            <input type="text" id="nome_completo" class="form-input" required />
          </div>

          <div style="margin-bottom: 15px; text-align: left;">
            <label style="display: block; margin-bottom: 5px; color: #555; font-weight: 600;">Login:</label>
            <input type="text" id="login" class="form-input" required />
          </div>

          <div style="margin-bottom: 15px; text-align: left;">
            <label style="display: block; margin-bottom: 5px; color: #555; font-weight: 600;">Data de
              nascimento:</label>
            <input type="date" id="data_nasc" class="form-input" required />
          </div>

          <div style="margin-bottom: 15px; text-align: left;">
            <label style="display: block; margin-bottom: 5px; color: #555; font-weight: 600;">Email:</label>
            <input type="email" id="email" class="form-input" required />
          </div>

          <div style="margin-bottom: 20px; text-align: left; position: relative;">
            <label style="display: block; margin-bottom: 5px; color: #555; font-weight: 600;">Senha:</label>
            <input type="password" id="senha" class="form-input" style="padding-right: 40px;" required />
            <button id="toggle-password" type="button"
              style="position: absolute; right: 10px; top: 32px; background: none; border: none; cursor: pointer;">
              <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                style="display: none;">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                </path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>

          <button type="submit" class="btn-salvar" style="position: relative; overflow: hidden;">
            <span class="btn-text">Salvar</span>
            <span class="btn-loading" style="display: none;">⌛</span>
            <span class="btn-success" style="display: none;">✓</span>
          </button>

          <button id="btn-excluir" type="submit" title="Excluir conta" class="btn-excluir"
            style="position: relative; overflow: hidden; ">
            <span class="btn-text">Excluir</span>
            <span class="btn-loading" style="display: none;">⌛</span>
            <span class="btn-success" style="display: none;">✓</span>
          </button>

        </form>
